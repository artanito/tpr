  <script>
    function appendError(selector, msg) {
      var ifHave = $(selector).find('.append-error');
      $(selector).find('.append-success').remove();
      if (ifHave.length == 0) {
        $("<p class='append-error text-danger'>" + msg + "</p>").appendTo(selector);
      } else {
        $(ifHave).html(msg);
      }

    }

    function appendSuccess(selector, msg) {
      var ifHave = $(selector).find('.append-success');
      $(selector).find('.append-error').remove();
      if (ifHave.length == 0) {
        $("<p class='append-success text-success'>" + msg + "</p>").appendTo(selector);
      } else {
        $(ifHave).html(msg);
      }

    }

    function removeError() {
      $('.append-error').remove();
    }
    $('#mail-send').submit(function (e) {
      e.preventDefault();
      var nameW = $('#name');
      var emailW = $('#email');
      var phoneW = $('#phone');
      var messageW = $('#message');
      var name = $(nameW).find('input').val();
      var email = $(emailW).find('input').val();
      var phone = $(phoneW).find('input').val();
      var message = $(messageW).find('textarea').val();
      if (name == '') {
        appendError(nameW, 'Name is Required !');
      } else if (email == '') {
        removeError();
        appendError(emailW, 'Email is Required !');
      } else if (phone == '') {
        removeError();
        appendError(phoneW, 'Phone is Required !');
      } else if (message == '') {
        removeError();
        appendError(messageW, 'Message is Required !');
      } else {
        removeError();
        //POST Request
        var formData = {
          name: name,
          email: email,
          phone: phone,
          message: message
        };
        $.ajax({
          url: "send-mail.php",
          type: "POST",
          data: formData,
          dataType: "json",
          success: function (data) {
            if (data.status) {
              appendSuccess('#ajax-message', data.message);
            } else {
              appendError('#ajax-message', data.message);
            }
          }

        });

      }



    });
  </script>
